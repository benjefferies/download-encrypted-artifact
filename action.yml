name: 'Download an Encrypted Build Artifact'
description: 'Download an encrypted build artifact that was previously uploaded in the workflow by the upload-artifact action. Supports AWS KMS encryption.'
author: 'GitHub'
inputs: 
  name:
    description: 'Artifact name'
    required: false
  path:
    description: 'Destination path'
    required: false
  kms-key-id:
    description: 'KMS key ID ARN used to decrypt the artifact'
    required: false
outputs:
  download-path:
    description: 'Path of artifact download'
runs:
  using: 'node16'
  main: 'dist/index.js'
